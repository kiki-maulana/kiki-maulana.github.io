<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="./assets/css/slider.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        path{
            stroke: #40be7f
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
                <div id="dynamicMap"></div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center" style="margin-top: 40px;">
            <div class="col-7">
                <div id="slide-test-2">
                    <div id="range-2" class="range">
                        <input id="input-range-2" type="range" min="1" max="8" steps="1" value="1">
                    </div>
                    <ul id="labels-range-2" class="range-labels">
                        <li data-shp="./data/shp/1966.zip" data-stop=1966 class="active selected">1966</li>
                        <li data-shp="./data/shp/1970.zip" data-stop=1970>1970</li>
                        <li data-shp="./data/shp/1975.zip" data-stop=1975>1975</li>
                        <li data-shp="./data/shp/1980.zip" data-stop=1980>1980</li>
                        <li data-shp="./data/shp/1986.zip" data-stop=1986>1986</li>
                        <li data-shp="./data/shp/1990.zip" data-stop=1990>1990</li>
                        <li data-shp="./data/shp/1995.zip" data-stop=1995>1995</li>
                        <li data-shp="./data/shp/1999.zip" data-stop=1999>1999</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="./assets/js/catline.js"></script>
<script src="./assets/js/leaflet.shape.js"></script>
<script src="./main.shp.js"></script>
<script src="./assets/js/slider.js"></script>
</html>
